<!DOCTYPE html>
<html lang="en">

<head>
    <title>&#x1F343 Trivia</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911|Sunflower:300" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/mystyles.scss">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="./assets/javascript/app.js"></script>
</head>

<body>
  <div class="parallax">
    
    <div class="bg-img-1"></div>
      
    <div class="box has-text-centered">
          “Whoever has learned how to listen to trees no longer wants to be a tree. He wants to be nothing except what he is. That is home. That is happiness.” <br>
          ― Herman Hesse
    </div>

    <div class="bg-img-2"></div>
      
    <div id="startButton" class="box has-text-centered">
      <a class=" button has-text-centered title is-large is-dark is-rounded">Start</a>
    </div>
      
    <div class="bg-img-3"></div>
      
      <!-- “Trees do not preach learning and precepts. They preach, undeterred by particulars, the ancient law of life."
      ― Herman Hesse -->
      <!-- “You know me, I think there ought to be a big old tree right there. And let's give him a friend. Everybody needs a friend.” 
      ― Bob Ross  -->
  </div>

    <section class="hero has-bg-img">
            <div class="hero-body">
              <div class="container">
                <h1 class="title has-text-white">
                    Identify:  
                </h1>
              </div>
            </div>
          </section>
         
  <progress class="progress is-medium is-info" value="" max=""></progress>
   
    <container id="questions">
        <div class="columns"> 
            <div class="column is-2"></div>
            <div class="column is-full">
                <div class="tile is-ancestor">
                    <div class="tile is-8    is-vertical">

                      <div class="tile box" id="q1">
                        <p class="title">One</p>
                        <img src="./assets/images/dogwood.jpg" alt="dogwood leaf">
                        <container class="control">
                            <label class="radio">
                              <input type="radio" name="answer1" value=false>
                                Flowerbud
                            </label>
                            <br><br>
                            <label class="radio">
                              <input type="radio" name="answer1" value=false>
                                Mimosa
                            </label>
                            <br><br>
                            <label class="radio">
                              <input type="radio" name="answer1" value=true>
                                Dogwood
                            </label>
                            <br><br>
                            <label class="radio">
                              <input type="radio" name="answer1" value=false>
                                Eastern Redbud
                            </label>
                           <div class="feedbackDisplay"></div> 
                        </container>
                      </div>

                      <div class="tile box" id="q2">
                        <p class="title">Two</p>
                        <img src="./assets/images/ginkgo.jpg" alt="ginkgo leaf">
                        <container class="control" >
                                <label class="radio">
                                  <input type="radio" name="answer2" value=true>
                                    Ginkgo
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer2" value=false>
                                    Southern Red Oak
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer2" value=false>
                                    Fan Maple
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer2" value=false>
                                    White Ash
                                </label>
                                <div class="feedbackDisplay"></div>
                            </container>
                      </div>

                      <div class="tile box" id="q3">
                        <p class="title">Three</p>
                        <img src="./assets/images/mimosa.jpg" alt="mimosa leaf">
                        <container class="control" >
                                <label class="radio">
                                  <input type="radio" name="answer3" value=false>
                                    Black Walnut
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer3" value=true>
                                    Mimosa
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer3" value=false>
                                    Tree of Heaven
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer3" value=false>
                                    Pea Tree
                                </label>
                                <div class="feedbackDisplay"></div>
                            </container>
                      </div>

                      <div class="tile box" id="q4">
                        <p class="title">Four</p>
                        <img src="./assets/images/sycamore.jpg" alt="sycamore leaf">
                        <container class="control" >
                                <label class="radio">
                                  <input type="radio" name="answer4" value=false>
                                    Canadian Maple
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer4" value=false>
                                    Sweet Gum
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer4" value=false>
                                    Sugar Maple
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer4" value=true>
                                    Sycamore
                                </label>
                                <div class="feedbackDisplay"></div>
                            </container>
                      </div>

                      <div class="tile box" id="q5">
                        <p class="title">Five</p>
                        <img src="./assets/images/treeOfHeaven.jpg" alt="tree of heaven leaf">
                        <container class="control" >
                                <label class="radio">
                                  <input type="radio" name="answer5" value=true>
                                    Tree of Heaven
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer5" value=false>
                                    Elder Willow
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer5" value=false>
                                    Dogwood
                                </label>
                                <br><br>
                                <label class="radio">
                                  <input type="radio" name="answer5" value=false>
                                    Redwood
                                </label>
                                <div class="feedbackDisplay"></div>
                            </container>
                      </div>

                      <div class="box"> 
                              <p class="title">Click here to see your results.</p>
                              <br>
                              <div id="finishedButton">
                                  <a class=" button has-text-centered title is-large is-dark is-rounded">Finished</a>
                                </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </container>
    <container id="results">
        <div class="level is-mobile">
            <div class="level-item has-text-centered">
              <div>
                  <p class="heading has-bold-text is-size-3">Results</p>
                  <p class="title" id="gemValue"></p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                  <p class="heading">Correct:</p>
                  <p class="title" id="correctDisplay"></p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                  <p class="heading">Wrong:</p>
                  <p class="title" id = "wrongDisplay"></p>
              </div>
            </div>
            
            <div class="level-item has-text-centered">
              <div id="resetButton" class="has-text-centered">
                  <a class=" button has-text-centered title is-large is-dark is-rounded">Reset</a>
              </div>
            </div>
        </div>    
    </container>


    <section class="footer hero has-bg-img-bot"></section>

</body>
</html>
